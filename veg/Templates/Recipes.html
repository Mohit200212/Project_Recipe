{%load static%}
<html>
    <head>
        <title>Recipes Page</title>
            <body>
                <div class= "container mt-5" >
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
                <form class="col-6 mx-auto card p-3 shadow-lg"  enctype="multipart/form-data" method="POST">
                   {% csrf_token %}
                    <h2>Add Receipe</h2>
                    <hr>
                    <div class="mb-3">
                      <label for="exampleInputEmail1"  class="form-label">Recipe Name</label>
                      <input name="Recipe_name" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Recipe Discription</label>
                      <textarea   class="form-control" name="Recipe_discription" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
                        <input name="Recipe_image" type="file" class="form-control" required>
                      </div>

                    {% comment %} <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-success">Add Recipe</button>
                   
                  </form>
                  <a href="{% url 'showdata'%}">
                    <input type="submit" class="btn btn-success" value="Show Data">
                  </a>
                  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                  <script>
                    {% for msg in messages %}
                    swal("{{msg}}");
                    {% endfor%}
                  </script>
                  
  
                </body>
                
    </head>
</html>
